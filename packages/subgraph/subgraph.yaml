specVersion: 0.0.4
description: ChainHabits
repository: https://github.com/Ahmedborwin/ALVO/packages/subgraph/
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ChainHabits
    network: localhost
    source:
      abi: ChainHabits
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: ChainHabits
          file: ./abis/localhost_ChainHabits.json
      eventHandlers:
        - event: NewUserRegistered(indexed address)
          handler: handleUserRegistration
        - event: NewChallengeCreated(indexed uint256,indexed
            address,string,uint8,uint8,address,uint256)
          handler: handleChallengeCreate
        - event: FundsWithdrawn(indexed address,uint256)
          handler: handleUserWithdraw
        - event: ChallengeCompleted(indexed uint256,indexed address,bool)
          handler: handleChallengeComplete
        - event: intervalReviewCompleted(indexed uint256,bool)
          handler: handleIntervalReview
      file: ./src/mapping.ts
