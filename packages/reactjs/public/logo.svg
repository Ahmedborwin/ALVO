 <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E2A3E"/>
      <stop offset="100%" style="stop-color:#2A3C5A"/>
    </linearGradient>
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#4ECDC4"/>
      <stop offset="100%" style="stop-color:#45B7D1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="0" y="0" width="200" height="200" rx="40" ry="40" fill="url(#bgGradient)"/>
  <g filter="url(#glow)">
    <path d="M50,100 A50,50 0 0,1 150,100 M50,100 A50,50 0 0,0 150,100"
          fill="none" stroke="url(#chainGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M100,50 A50,50 0 0,1 100,150 M100,50 A50,50 0 0,0 100,150"
          fill="none" stroke="url(#chainGradient)" stroke-width="8" stroke-linecap="round"/>
  </g>
  <circle cx="100" cy="100" r="35" fill="#6A0DAD"/>
  <circle cx="100" cy="100" r="32" fill="#8A2BE2"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">CH</text>
  <circle cx="50" cy="50" r="6" fill="#FF6B6B"/>
  <circle cx="150" cy="50" r="6" fill="#4ECDC4"/>
  <circle cx="50" cy="150" r="6" fill="#45B7D1"/>
  <circle cx="150" cy="150" r="6" fill="#FFD700"/>
  <path d="M100,10 L100,30 M10,100 L30,100 M170,100 L190,100 M100,170 L100,190" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
</svg> 